<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MDL library-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- primary and accent colors-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-indigo.min.css" />

    <!--Services code library-->
    <script src='https://eng1003.monash/libs/services.js'></script>

    <!--MapBox code library-->
    <style type="text/css">
        #map {
            height: calc(100vh - 56px);
        }
    </style>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>

    <!--OpenCage Geocoding API code library-->
    <script src='https://api.opencagedata.com/geocode/v1/json?q=LAT+LNG&key=KEY&jsonp=FUNCTION'></script>
    <script src='https://api.opencagedata.com/geocode/v1/json?q=PLACENAME&key=KEY&jsonp=FUNCTION'></script>

</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><img src="img/logo3.png" width="120" height="100"></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="listOfPlans.html">List of Plans</a>
                </nav>
            </div>
        </header>
        <!--drawer-->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title" style="background-color:#FFBF00" >GetawayBloom</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html"><img src="img/homeIcon.png" width="25" height="25">  Home</a>
                <a class="mdl-navigation__link" href="listOfPlans.html"><img src="img/listIcon.png" width="25" height="25">  List of Plans</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!--content-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col">4</div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                            <thead>
                                <tr>
                                    <th class="mdl-data-table__cell--non-numeric">Vacation</th>
                                    <th>""</th>
                                    <th>""</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Plan1</td>
                                    <td>""</td>
                                    <td>""</td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Plan2</td>
                                    <td>""</td>
                                    <td>""</td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Plan3</td>
                                    <td>""</td>
                                    <td>""</td>
                                </tr>
                            </tbody>
                        </table>

                        <br>

                        <!--home button-->
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"><img
                                src="img/homeIcon.png" width="25" height="25">
                        </button>

                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"><img
                                src="img/listIcon.png" width="25" height="25">
                        </button>
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"><img
                                src="img/back.png" width="25" height="25">
                        </button>

                        <!-- Accent-colored raised button with ripple -->
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                            Button
                        </button>

                        <!-- Disabled flat button -->
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                            disabled>
                            Button
                        </button>

                        <br><br>

                        <!-- FAB button with ripple -->
                        <button
                            class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                            <i class="material-icons">add</i>
                        </button>

                        <!-- Disabled FAB button -->
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" disabled>
                            <i class="material-icons">add</i>
                        </button>
                        <!-- Textfield with Floating Label -->

                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="sample3">
                                <label class="mdl-textfield__label" for="sample3">Text...</label>
                            </div>
                        </form>

                        <!-- Numeric Textfield with Floating Label -->
                        <form action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                    id="sample4">
                                <label class="mdl-textfield__label" for="sample4">Number...</label>
                                <span class="mdl-textfield__error">Input is not a number!</span>
                            </div>
                            <!-- MDL Progress Bar with Indeterminate Progress -->
                            <div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>


                    </div>
                    <div class="mdl-cell mdl-cell--4-col">4</div>
                </div>
            </div>

    </div>
    <script src="js/shared.js"></script>
    <script src="js/index.js"></script>
    <script src="js/config.js"></script>
    <script src="js/planning1.js"></script>
    <script src="js/listOfPlans.js"></script>
    <script src="js/confirmation.js"></script>
</body>

</html>
