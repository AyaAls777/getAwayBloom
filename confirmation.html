<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- MDL library-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- primary and accent colors-->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-indigo.min.css" />

  <!--Services code library-->
  <script src='https://eng1003.monash/libs/services.js'></script>

  <!--MapBox code library-->
  <style type="text/css">
    #map {
      height: calc(100vh - 56px);
    }
  </style>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>

  <!--OpenCage Geocoding API code library-->
  <script src='https://api.opencagedata.com/geocode/v1/json?q=LAT+LNG&key=KEY&jsonp=FUNCTION'></script>
  <script src='https://api.opencagedata.com/geocode/v1/json?q=PLACENAME&key=KEY&jsonp=FUNCTION'></script>

  <!--MapBox code library-->
  <style type="text/css">
    #map {
      width: 90%;
      height: 30vh;
      outline-style: solid;
    }
  </style>

  <style>
    table,
    tr td {
      border: 0px solid rgb(0, 0, 0)
    }

    tbody {
      display: block;
      height: 130px;
      overflow: auto;
    }

    thead,
    tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
      /* even columns width , fix width of table too*/
    }

    thead {
      width: calc(100% - 1em)
        /* scrollbar is average 1em/16px width, remove it from thead width */
    }

    table {
      width: 500px;
    }
  </style>

  <!--Add favicon to html page-->
  <link rel="icon" href="img/Favicon2.png" type="image/gif" sizes="100x100">


</head>

<body>


  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title"><img src="img/logo3.png" width="120" height="100"></span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="index.html">Home</a>
          <a class="mdl-navigation__link" href="listOfPlans.html">List of Plans</a>
        </nav>
      </div>
    </header>
    <!--drawer-->
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title" style="background-color:#FFBF00">GetawayBloom</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html"><img src="img/homeIcon.png" width="25" height="25">
          Home</a>
        <a class="mdl-navigation__link" href="listOfPlans.html"><img src="img/listIcon.png" width="25" height="25"> List
          of Plans</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!--content-->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col">
            <h4>Summary</h4>

            <div id="map"></div><br>

            <div id="displayContent">
              <ul class="demo-list-item mdl-list">
                <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <img src="img/time icon.png" width="25" height="25">
                    <p>21/8/2022</p>
                  </span>
                </li>
                <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <img src="img/car.png" width="25" height="25">
                    <p>SUV 700km</p>
                  </span>
                </li>
                <li class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    Total Distance:
                    <p>1000 km</p>
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--6-col">
            <br><br><br><br><br>
            <table class="mdl-data-table mdl-js-data-table" id="POI table">
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Sequence</th>
                  <th class="mdl-data-table__cell--non-numeric">Location</th>
                  <th class="mdl-data-table__cell--non-numeric">Category</th>

                </tr>
              </thead>
              <tbody>

                <tr>
                  <td class="mdl-data-table__cell--non-numeric">""</td>
                  <td class="mdl-data-table__cell--non-numeric">""</td>
                  <td class="mdl-data-table__cell--non-numeric">""</td>
                </tr>

                <tr>
                  <td class="mdl-data-table__cell--non-numeric">""</td>
                  <td class="mdl-data-table__cell--non-numeric">""</td>
                  <td class="mdl-data-table__cell--non-numeric">""</td>
                </tr>

                <tr>
                  <td class="mdl-data-table__cell--non-numeric">""</td>
                  <td class="mdl-data-table__cell--non-numeric">""</td>
                  <td class="mdl-data-table__cell--non-numeric">""</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div>
            <button onclick="confirmPlan()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
              style="background-color:#59981A">
              Confirm Save
            </button>
          </div>

          <div>
            <button onclick="cancelSave()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
              style="background-color:#FF0000">
              Cancel Save
            </button>
          </div>



        </div>
      </div>
  </div>

  </div>
  <script src="js/shared.js"></script>
  <script src="js/config.js"></script>
  <script src="js/confirmation.js"></script>


</body>

</html>
