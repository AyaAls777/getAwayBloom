<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- MDL library-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- primary and accent colors-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-indigo.min.css" />

    <!--Services code library-->
    <script src='https://eng1003.monash/libs/services.js'></script>

    <!--MapBox code library-->
    <style type="text/css">
        #map {
            height: calc(100vh - 56px);
        }
    </style>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>

    <!--OpenCage Geocoding API code library-->
    <script src='https://api.opencagedata.com/geocode/v1/json?q=LAT+LNG&key=KEY&jsonp=FUNCTION'></script>
    <script src='https://api.opencagedata.com/geocode/v1/json?q=PLACENAME&key=KEY&jsonp=FUNCTION'></script>

    

</head>

<body background="img/Bg.jpg">



    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><img src="img/logo3.png" width="120" height="100"></span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="listOfPlans.html">List of Plans</a>
                </nav>
            </div>
        </header>
        <!--drawer-->
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title" style="background-color:#FFBF00">GetawayBloom</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="index.html"><img src="img/homeIcon.png" width="25" height="25">
                    Home</a>
                <a class="mdl-navigation__link" href="listOfPlans.html"><img src="img/listIcon.png" width="25"
                        height="25"> List of Plans</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!--content-->
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col"></div>
                    <div class="mdl-cell mdl-cell--6-col">
                        
                        <br> <br> 
                        <!-- Welcoming text and slogan -->
                        <p style="font-size:25px; font-family:'Bradley Hand'">Welcome to GetawayBloom </p>
                        <p style="font-size:20px; font-family:'Courier New'">Travel with us and we will prove to you that travelling has never been easier, safer, or more fun</p>
                        <br>
                        <br>

                        <div>
                            <!-- Accent-colored raised button with ripple -->
                            <button onclick="toPlanningPage()"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                style="height:150px; width:400px;">
                                <p style="font-size:20px">Start Plannning Your Vacation!</p>
                            </button>
                            <br><br><br>
                            <button onclick="toListOfPlans()"
                                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                style="height:150px; width:400px;">
                                <p style="font-size:20px">History of Vacations</p>
                            </button>

                        </div>


                    </div>
                </div>
            </div>

    </div>
    <script src="js/shared.js"></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>


</body>

</html>
